1. float
- float:left, float:right

2. clear
- 다음 요소에 clear:both;

3. clearfix 
- 가상클래스로 ::after {content:"";clear:both;display:block}

4. over-flow:hidden 
- 실무에서 2, 3번 적용 후에도 안 되는 경우 오버플로우 히든이 적용되어있는지 확인.

5. 잘 사용되지 않지만 float이 적용되어있는 오래된 홈페이지가 있다면 참고.
